<div class="demo-container">
  <h2>User</h2>

  <dx-data-grid #mainGrid
                id="gridUsers"
                [dataSource]="users"
                [showBorders]="true"
                [repaintChangesOnly]="true"
                [columnAutoWidth]="true"
                [width]="800"
                (onEditorPreparing)="onEditorPreparing($event)"
                (onEditingStart)="onEditingStart($event)"
                (onInitNewRow)="onInitNewRow($event)"
                (onSaving)="onSaving($event)"
                (onRowValidating)="onRowValidating($event)"
                (onRowRemoved)="onRowRemoved($event)">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-editing mode="popup"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true">
      <dxo-popup [showTitle]="true"
                [width]="800"
                [height]="400">

        <dxi-toolbar-item widget="dxButton"
                          location="after"
                          toolbar="bottom"
                          [options]="{
              text: 'Save',
              disabled: allValid,
              onClick: saveButton
          }">
        </dxi-toolbar-item>
        <dxi-toolbar-item widget="dxButton"
                          location="after"
                          toolbar="bottom"
                          [options]="{
              text: 'Cancel',
              onClick: cancelButton
          }">
        </dxi-toolbar-item>
      </dxo-popup>
      <dxo-form [colCount]="1">
      </dxo-form>
    </dxo-editing>
    <dxi-column dataField="name" [setCellValue]="setCellValue">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="phone" [setCellValue]="setCellValue">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="address" [setCellValue]="setCellValue">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="userName" [setCellValue]="setCellValue">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="password" [setCellValue]="setCellValue">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
  </dx-data-grid>

</div>
